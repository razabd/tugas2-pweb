<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Razan Abdullah</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./img/img-about_resize.jpg" 
            alt="Razan Abdullah Profile Picture"
            id="profile-picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>

            <p class="section__text__p2">fullstack developer</p>
            <div class="btn-container">
                <button class="btn btn-color-1" 
                onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="./img/linkedin-logo.png" 
                alt="My LinkedIn Profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/razan-abdullah-b9a0b9290/'
                ">
                <img src="./img/github-logo.png" 
                alt="My Github Profile" 
                class="icon" 
                onclick="location.href='https://github.com/razabd'
                ">
            </div>
            
        </div>
    </section>
